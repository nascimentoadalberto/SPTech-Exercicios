<body>
    <button onclick="sortear()">Sortear time</button><br>
    <div id="txt"></div>
</body>

<script>
    function sortear() {
        var sorteio = Math.random();
        txt.innerHTML = `${(sorteio + 1).toFixed(2)}<br>`;

        if (sorteio <= 0.25) {
            txt.innerHTML += "SÃ£o Paulo"
        } else if (sorteio <= 0.5) {
            txt.innerHTML += "Santos"
        } else if (sorteio <= 0.75) {
            txt.innerHTML += "Palmeiras"
        } else if (sorteio <= 1) {
            txt.innerHTML += "Corinthians"
        }
    }
</script>
