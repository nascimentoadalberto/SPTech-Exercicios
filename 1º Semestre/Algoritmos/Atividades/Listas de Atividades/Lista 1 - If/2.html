<!-- * Amin Tiroso bebe com certa frequência e quer saber quanto consome de refrigerante em 1 ano. Para ajudá-lo a saber essa informação, crie um programa em HTML/JS o qual: 
*      a) Pergunte quantas latinhas de refrigerante toma por dia
*      b) Ao clicar num botão "Quantos refris?", calcule a quantidade de refrigerante que ele consome em 1 ano, considerando que 1 ano possui 365 dias
*      c) Exiba na página a quantidade de latinhas que ele consome por ano
*      d) Somente caso a quantidade for a partir de 500, exiba também a frase: "Cuidado com a diabetes!" -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantas latas vc bebe diariamente? <input type="text" id="total_latas"><br>
    <button onclick="calc()">Quantas latas?</button><br>

    <div id="txt"></div>
</body>
</html>

<script>
    function calc() {
        var latinhas = (Number(total_latas.value) * 365);

        if (latinhas > 500) {
            txt.innerHTML = `Cuida da saúde seu zé ruela`
        }
    }
</script>
