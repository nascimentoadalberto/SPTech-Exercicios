<!-- Crie um programa em HTML/JS o qual:
a) Solicite a quantidade de filhos que o usuário tem
b) Tenha um botão "Analisar família". Ao clicar nele...
c) Caso tenha 1 ou mais filhos, exiba na tela, abaixo do botão, a frase
            Não tem TV
d) Caso tenha 2 ou mais filhos, exiba na tela, abaixo da frase em c), a frase
            Não tem internet
e) Caso tenha 3 ou mais filhos, exiba na tela, abaixo da frase em d), a frase
            Não tem video game
f) Caso tenha 4 ou mais filhos, exiba na tela, abaixo da frase em e), a frase
            Não tem Netflix
OBS: Ou seja, caso o usuário informe que tenha, por exemplo 4 ou mais filhos, devem aparecer as seguintes frases:
    Não tem TV
    Não tem internet
    Não tem video game
    Não tem Netflix
Se tiver até 3 filhos, só não aparece a última frase, do Netflix -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite a quantidade de filhos: <input type="text" id="quant_filhos"><br>
    <button onclick="calc()">Analisar Família</button><br>

    <div id="txt"></div>
</body>
</html>

<script>
    function calc(){
        var filhos = Number(quant_filhos.value);

        if (filhos >= 1) {
            txt.innerHTML = `Não possui TV`;
        }

        if (filhos >= 2) {
            txt.innerHTML = `Não possui TV nem internet`;
        }

        if (filhos >= 3) {
            txt.innerHTML = `Não possui TV, internet nem videogame`;
        }

        if (filhos >= 4) {
            txt.innerHTML = `Não possui TV, internet, videogame nem Netflix`;
        }
    }
</script>
