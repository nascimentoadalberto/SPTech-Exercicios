<!-- * Norma Ligna é muito estudiosa e sua meta é sempre ser uma aluna fora de série. Na faculdade onde estuda os "fora de série" são os alunos com média acima de 9,4. Portanto, para ajudá-la, crie um programa em HTML/JS o qual:
*      a) Pergunte o valor de 3 notas
*      b) Ao clicar num botão "Analisar desempenho", calcule a média entre as notas e exiba na tela a frase "Sua média foi de X", onde X é a média calculada
*      c) Somente caso a média for acima de 9,4 exibir também a frase "Parabéns, você é fora de série!" -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite as notas: <br>
    <input type="text" id="nota1"><br>
    <input type="text" id="nota2"><br>
    <input type="text" id="nota3"><br>

    <button onclick="calc()">Analisar Resultado</button><br>
    <div id="txt"></div>
</body>
</html>

<script>
    function calc(){
        var media = (Number(nota1.value) + Number(nota2.value) + Number(nota3.value)) / 3;

        if (media > 9.4) {
            txt.innerHTML = `tu é brabo hein`
        }
    }
</script>
