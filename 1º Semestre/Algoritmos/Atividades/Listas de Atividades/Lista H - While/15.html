<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite a quantidade de elefantes <input type="text" id="limitador">
    <button onclick="repetir()">Repetir</button><br><br>
    <div id="txt"></div>
</body>
</html>

<script>
    var contador = 2;

    function repetir() {
        var textinho = "";
        while (contador <= Number(limitador.value)) {
            textinho += "incomodam, "
            txt.innerHTML += `1 elefante incomoda muita gente!<br>
            ${contador} elefantes ${textinho} incomodam muito mais!<br><br>`

            contador++
        }
    }
</script>
