<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite o nome do bairro: <input type="text" id="nome_bairro"><button onclick="cadastrar()">Cadastrar bairro</button><br>
    Digite o número do local: <input type="text" id="numero_inserido"><button onclick="consultar()">Consultar bairros</button><br>
    <br><div id="txt"></div>
</body>
</html>
<script>
    var bairros = [];

    function cadastrar() {
        bairros.push(nome_bairro.value);
        nome_bairro.value = "";
    }

    function consultar() {
        var consulta = Number(numero_inserido.value) - 1;

        if (consulta > bairros.length) {
            txt.innerHTML = `Você ainda não morou em tantos bairros assim!`
        } else  {
            txt.innerHTML = bairros[consulta];
        }
    }
</script>
