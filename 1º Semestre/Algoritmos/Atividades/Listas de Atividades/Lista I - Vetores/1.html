<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite o nome de uma fruta: <input type="text" id="nome_fruta"><br>
    Clique no botão para ver se o mercado tem a fruta: <button onclick="verificar()">Clique aqui!</button><br>
    <br><div id="txt"></div>
</body>
</html>

<script>
    function verificar() {
        var frutas = ["banana", "uva", "laranja", "maçã", "morango", "melancia"];

        if (frutas.indexOf(nome_fruta.value) == -1) {
            txt.innerHTML = `essa fruta não existe...`
        } else {
            txt.innerHTML = `a fruta ${nome_fruta.value} existe no mercado, e está na gôndola ${(frutas.indexOf(nome_fruta.value)) + 1}.`
        }
    }
</script>
