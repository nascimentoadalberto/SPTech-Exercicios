<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite algo sobre a quarentena: <input type="text" id="texto"><br>
    <button onclick="repetir()">Click me!</button>
    <div id="txt"></div>
</body>
</html>

<script>
    function repetir() {
        for(var contador = 1; contador <= 7; contador++) {
            txt.innerHTML += `${contador}. ${texto.value}<br>`
        }
    }
</script>
